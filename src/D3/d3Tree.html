<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tree Example</title>

	<style>
		body {
			background-color: white;
		}

		.node {
			cursor: pointer;
		}

		.node circle {
			fill: #fff;
			stroke: steelblue;
			stroke-width: 3px;
		}

		.node text {
			font: 12px sans-serif;
		}

		div.tooltip {
			position: absolute;
			text-align: center;
			width: 100px;
			height: 50x;
			padding: 2px;
			font: 15px sans-serif;
			color: black;
			background: lightsteelblue;
			border: 0px;
			border-radius: 8px;
			pointer-events: none;
		}

		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 2px;
		}
	</style>
</head>

<body>
	<div>

	</div>
	<!-- load the d3.js library -->
	<script src="http://d3js.org/d3.v3.min.js"></script>

	<script src="d3Logic.js"></script>

</body>

</html>
